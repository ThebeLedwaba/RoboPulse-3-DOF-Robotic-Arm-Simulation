<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NeuralMaze | AI Simulation</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header>
        <h1>NEURAL<span>MAZE</span></h1>
        <div class="stats">
            <div>Episode: <span id="episode-count">0</span></div>
            <div>Avg Reward: <span id="avg-reward">0</span></div>
        </div>
    </header>
    <main>
        <div class="viewer-container">
            <canvas id="grid-canvas"></canvas>
        </div>
        <aside class="sidebar">
            <section>
                <h3>PARAMETERS</h3>
                <div class="param">
                    <label>FPS: <span id="val-speed">20</span></label>
                    <input type="range" id="input-speed" min="1" max="100" value="20">
                </div>
                <div class="param">
                    <label>Epsilon: <span id="val-epsilon">0.1</span></label>
                    <input type="range" id="input-epsilon" min="0" max="1" step="0.05" value="0.1">
                </div>
                <button id="btn-reset" class="btn-primary">Reset Brain</button>
                <button id="btn-pause" class="btn-secondary">Pause Training</button>
            </section>
            <section>
                <h3>CONVERGENCE</h3>
                <p>Confidence Score: <span id="convergence-pct">0%</span></p>
            </section>
        </aside>
    </main>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
