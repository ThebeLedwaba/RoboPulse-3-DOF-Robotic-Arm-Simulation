<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboPulse | 3-DOF Arm Control</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="app">
        <div id="canvas-container"></div>
        
        <header>
            <h1>RoboPulse <span>Active</span></h1>
            <div class="system-status">
                <div class="status-dot"></div>
                SYSTEM ONLINE
            </div>
        </header>

        <div class="controls-panel">
            <section>
                <h3>IK CONTROL (X, Y, Z)</h3>
                <div class="control-group">
                    <label>X: <span id="val-x">1.0</span></label>
                    <input type="range" id="input-x" min="-2.5" max="2.5" step="0.1" value="1.0">
                </div>
                <div class="control-group">
                    <label>Y: <span id="val-y">1.0</span></label>
                    <input type="range" id="input-y" min="-2.5" max="2.5" step="0.1" value="1.0">
                </div>
                <div class="control-group">
                    <label>Z: <span id="val-z">1.0</span></label>
                    <input type="range" id="input-z" min="0" max="3" step="0.1" value="1.0">
                </div>
            </section>

            <section>
                <h3>JOINT TELEMETRY</h3>
                <div class="telemetry">
                    <div class="tel-item">BASE: <span id="tel-base">0.00</span>°</div>
                    <div class="tel-item">SHOULDER: <span id="tel-shoulder">0.00</span>°</div>
                    <div class="tel-item">ELBOW: <span id="tel-elbow">0.00</span>°</div>
                </div>
            </section>
        </div>
    </div>
    
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
          }
        }
    </script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
